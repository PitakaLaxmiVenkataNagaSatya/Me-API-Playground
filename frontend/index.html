<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Me-API Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Me-API Playground</h1>

  <section>
    <h2>My Profile</h2>
    <button id="loadProfile">Load Profile</button>
    <pre id="profileOutput"></pre>
  </section>

  <section>
    <h2>Search Projects by Skill</h2>
    <input type="text" id="skillInput" placeholder="Enter skill">
    <button id="searchProjects">Search</button>
    <pre id="projectsOutput"></pre>
  </section>

  <section>
    <h2>Top Skills</h2>
    <button id="loadSkills">Load Skills</button>
    <pre id="skillsOutput"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
